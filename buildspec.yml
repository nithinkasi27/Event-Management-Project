version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  pre_build:
    commands:
      - echo Pre-build checks...
      - npm run lint || echo "Linting skipped or failed"
  build:
    commands:
      - echo Building the app...
      - npm run build || echo "No build script defined"
  post_build:
    commands:
      - echo Build completed. Preparing artifacts...

artifacts:
  files:
    - '**/*'
  discard-paths: no

env:
  variables:
    NODE_ENV: production